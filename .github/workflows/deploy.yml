name: Deploy static Next.js to S3+CF

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build & Export
        run: |
          npm run build
          npx next export

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::123456789012:role/GitHubOIDCDeployRole

      - name: Sync to S3
        run: aws s3 sync ./out s3://secure-frontend --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E262KDHQ4EAJQX --paths "/*"
